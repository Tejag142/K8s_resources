apiVersion: apps/v1
kind: Deployment
metadata:
  name: autonginx
  labels:
    tier: web
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: web
  template:
    metadata:
      labels:
        tier: web
    spec:
      containers:
      - name: nginx
        image: nginx
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: autonginxScale
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: autonginx
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageValue: 200Mi